<div class="overshadow" (click)="closeEdit()">

</div>

<div class="edit-area">


  <div class="close-btn" (click)="closeEdit()"><i class="fas fa-times"></i></div>

  <div class="scroll-inside">

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12">

          <form [formGroup]="formEdit" (submit)="saveData()">

            <div class="container-fluid">

              <div class="row">
                <div class="col-md-6">
                  <h4>Opis na g√≥rze</h4>
                  <ckeditor formControlName="topDesc" [config]="ckEditorConfig"></ckeditor>
                </div>
                <div class="col-md-6">
                  <h4>Opis regulaminu</h4>
                  <ckeditor formControlName="regDesc" [config]="ckEditorConfig"></ckeditor>
                </div>
              </div>

            </div>

            <button class="btn btn-success btn-lg btn-save">Zapisz</button>

          </form>

        </div>
      </div>

    </div>

  </div>

</div>
