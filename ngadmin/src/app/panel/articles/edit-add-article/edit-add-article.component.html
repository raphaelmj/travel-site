<div class="overshadow" (click)="closeEdit()">

</div>

<div class="update-loading" *ngIf="isLoading">
  <mat-progress-spinner class="example-margin" [color]="'primary'" [mode]="'indeterminate'" [value]="50">
  </mat-progress-spinner>
</div>

<div class="edit-area">

  <div class="close-btn" (click)="closeEdit()"><i class="fas fa-times"></i></div>

  <div class="scroll-inside">

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12">


          <form [formGroup]="formArticle" (submit)="submitForm()">

            <div class="row">
              <div class="col-md-6">
                <app-art-image [image]="article.image" (emitImageChange)="changeImage($event)"></app-art-image>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Tytył" formControlName="title">
                </mat-form-field>
                <hr>
                <label class="text-mutted">Intro</label>
                <ckeditor formControlName="smallDesc" [config]="ckEditorConfig"></ckeditor>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="text-mutted">Pełny tekst</label>
                <ckeditor formControlName="longDesc" [config]="ckEditorConfig"></ckeditor>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <textarea matInput placeholder="meta description" formControlName="metaDescription"></textarea>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <textarea matInput placeholder="meta keywords" formControlName="metaKeywords"></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <hr>
              </div>
            </div>

            <div class="row">
              <div class="col-md-9">
                <div class="row-gallery-grid">
                  <div class="col-g" *ngFor="let img of article.microGallery">
                    <img [src]="apiUrl+img.image" class="img-fluid">
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <button mat-raised-button color="primary" type="button" class="w-100" (click)="openEditGallery()">
                  Edytuj/Utwórz galerię
                </button>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <hr>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <mat-slide-toggle class="example-margin" formControlName="status" [checked]="checked">
                  Status
                </mat-slide-toggle>
              </div>
              <div class="col-md-6">
                <mat-form-field>
                  <mat-label>Kategorie</mat-label>
                  <mat-select formControlName="categoryId">
                    <mat-option *ngFor="let cat of categories" [value]="cat.id">
                      {{cat.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="publishedAt">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-primary btn-lg btn-save">
                  Zapisz
                </button>
              </div>
            </div>

          </form>

        </div>
      </div>

    </div>

  </div>

</div>
<ng-template #editTemp></ng-template>
