<div class="over-shadow" (click)="closeUpdate()">

</div>
<div class="cloud-select">

  <form [formGroup]="formC" (submit)="startUpdate()">

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="w-100">
            <mat-label>Katalog</mat-label>
            <mat-select formControlName="catalog">
              <mat-option *ngFor="let c of catalogs" [value]="c.id">
                {{c.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-primary w-100">Aktualizuj</button>
        </div>
      </div>

    </div>

  </form>

</div>
