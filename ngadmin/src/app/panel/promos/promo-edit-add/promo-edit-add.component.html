<div class="overshadow" (click)="closeEdit()">

</div>

<div class="edit-area">


  <div class="close-btn" (click)="closeEdit()"><i class="fas fa-times"></i></div>

  <div class="scroll-inside">

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12">

          <form [formGroup]="promoForm" (submit)="saveData()">

            <div class="row">
              <div class="col-md-6">
                <img [src]="apiUrl+promo.image?.image" class="img-fluid" *ngIf="!croppedImage && promo.image?.image">
                <img [src]="croppedImage" class="img-fluid" *ngIf="croppedImage">
                <div>
                  <button type="button" class="btn btn-warning" (click)="openEdit()">
                    <i class="fas fa-image"></i>
                  </button>
                  <button type="button" class="btn btn-success" (click)="backBasePhoto()">
                    <i class="fas fa-redo"></i>
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Tytył" formControlName="title">
                </mat-form-field>
                <mat-slide-toggle class="example-margin" formControlName="status">
                  Status
                </mat-slide-toggle>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="flex-view">

                  <label for="filePdf">
                    Wybierz pdf
                    <input type="file" id="filePdf" #filePdf (change)="handleFileInput($event.target.files,'pdf')"
                      accept="application/pdf">
                  </label>
                  <div *ngIf="uploading" class="uplaoding-info">
                    <h5>Przesyłanie pliku</h5>
                  </div>
                </div>



              </div>
              <div class="col-md-6">
                <div class="path-to-file">
                  {{attachFile}}
                  <button type="button" class="btn btn-warning">
                    <i class="fas fa-redo-alt"></i> przywróć/resetuj
                  </button>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <hr>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-primary btn-save btn-lg">
                  Zapisz
                </button>
              </div>
            </div>

          </form>

        </div>
      </div>

    </div>

  </div>

</div>
<ng-template #imagePopup></ng-template>
