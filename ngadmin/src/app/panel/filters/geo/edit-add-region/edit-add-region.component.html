<div class="overshadow" (click)="closeEdit()">

</div>

<div class="edit-area">

  <div class="close-btn" (click)="closeEdit()"><i class="fas fa-times"></i></div>

  <div class="scroll-inside">

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h4 class="text-muted"><i class="fas fa-map"></i> {{editTitle}}</h4>
        </div>
      </div>
      <form [formGroup]="editForm" (submit)="saveData()">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="w-100">
              <input matInput placeholder="Nazwa" formControlName="name">
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field class="w-100">
              <input matInput placeholder="Latitute" formControlName="lat">
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field class="w-100">
              <input matInput placeholder="Longitute" formControlName="lng">
            </mat-form-field>
          </div>
        </div>
        <div class="button-save">
          <button type="submit" class="btn btn-primary w-100 btn-lg">
            Zapisz
          </button>
        </div>
      </form>
      <ng-template #changeDep></ng-template>

    </div>


  </div>

</div>
