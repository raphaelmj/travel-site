<div class="row">
  <div class="col-md-12">
    <button type="button" class="btn btn-primary btn-lg" (click)="addCatalog()">
      Dodaj <i class="fas fa-plus"></i>
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="row-grid" id="sortCatalogs">
      <div class="col-g" *ngFor="let c of catalogs">
        <h3 class="text-success">{{c.name}}</h3>
        <img [src]="apiUrl+c.image?.path" class="img-fluid" *ngIf="c.image">
        <div class="over-c">

          <div class="action-bar">
            <button type="button" class="btn btn-warning w-100" (click)="openEdit(c)">
              <i class="fas fa-edit"></i> Wygląd katalogu
            </button>
            <a [routerLink]="[ '/panel/events-catalog', c.id ]" class="btn btn-success w-100">
              <i class="fas fa-edit"></i> Edytuj zawartość
            </a>

          </div>

        </div>

      </div>

    </div>
    <div class="row-grid grid-plus">
      <div class="col-g empty">
        <a [routerLink]="[ '/panel/events-catalog/', 'empty' ]" class="btn btn-success w-100">
          <i class="fas fa-edit"></i> Eventy poza katalogiem
        </a>
      </div>
    </div>
  </div>
</div>
<ng-template #editTemp></ng-template>
<ng-template #remove></ng-template>
