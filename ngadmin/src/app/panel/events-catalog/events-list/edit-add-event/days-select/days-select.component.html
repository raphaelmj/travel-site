<mat-form-field class="example-chip-list w-100">
  <mat-chip-list #chipList aria-label="Fruit selection">
    <mat-chip *ngFor="let el of elements;let i=index" [selectable]="selectable" [removable]="removable"
      (removed)="remove(el,i)">
      {{el.daysNumber}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="Dni" #elsInput [formControl]="elementCtrl" [matAutocomplete]="auto" [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let el of allElements" [value]="el.id">
      {{el.daysNumber}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
