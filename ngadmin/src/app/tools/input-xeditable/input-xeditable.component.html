<div class="xeditable-cont">
  <h4 *ngIf="!isEdit" [ngClass]="{'small-text': textClass=='small-text','medium-text': textClass=='medium-text','big-text': textClass=='big-text'}">
    <span class="click-to-edit" (click)="isEdit=true">
      {{ (xValue!=undefined && xValue!='')?xValue:'pusto'}}
    </span>
  </h4>
  <div class="edit-data" *ngIf="isEdit">
    <form>
      <input type="text" class="form-control form-xedit" [(ngModel)]="inputValue" name="inputValue">
      <button type="button" class="btn btn-success" (click)="save()">
          <i class="fas fa-save"></i>
      </button>
      <button type="button" class="btn btn-danger" (click)="cancel()">
          <i class="fa fa-ban" aria-hidden="true"></i>
      </button>
    </form>
  </div>
</div>
